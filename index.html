<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <p id="welcome-el"></p>
        <h1> Counter</h1>
        <h2 id="count-el">0</h2>
        <button id="increment-btn" onclick="increment()">UP</button>
        <button id="decrease-btn" onclick="decrease()">Down</button>
        <button id="reset-btn" onclick="reset()">RESET</button>
        <button id="save-btn" onclick="save()">SAVE</button>
        <p id="save-el"> Previous Entires: </p>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
